<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>cssBayan</title>
</head>
<body>
    <main>
        <section class="container">
            <h1>CSS Bayan</h1>
            <ul class="accordion">
                <li class="accordion-tab">
                    <label for="accordion-1">
                        <div class="accordion-top">
                            <h4>You can't just copy and past CSS</h4>
                            <i class="fa-thin fa-plus"></i>
                         </div>
                        <img src="./images/accordion_1.jpg" alt="accordion_1.jpg">
                        <input type="radio" id="accordion-1" name="accordion-radio" value="You can't just copy and past CSS"  checked>
                    </label>
                </li>
                <li class="accordion-tab">
                    <label for="accordion-2">
                        <div class="accordion-top">
                            <h4>Keep calm and carry on</h4>
                            <i class="fa-thin fa-plus"></i>
                         </div>
                        <img src="./images/accordion_2.jpg" alt="accordion_2.jpg">
                        <input type="radio" id="accordion-2" name="accordion-radio" value="Keep calm and carry on">
                    </label>
                </li>
                <li class="accordion-tab">
                    <label for="accordion-3">
                        <div class="accordion-top">
                            <h4>Work-life balance</h4>
                            <i class="fa-thin fa-plus"></i>
                         </div>
                        <img src="./images/accordion_3.jpg" alt="accordion_3.jpg">
                        <input type="radio" id="accordion-3" name="accordion-radio" value="Work-life balance">
                    </label>
                </li>
                <li class="accordion-tab">
                    <label for="accordion-4">
                        <div class="accordion-top">
                            <h4>Dude, where is JS?</h4>
                            <i class="fa-thin fa-plus"></i>
                        </div>
                        <img src="./images/accordion_4.jpg" alt="accordion_4.jpg">
                        <input type="radio" id="accordion-4" name="accordion-radio" value="Dude, where is JS?">
                    </label>
                </li>
                <li class="accordion-tab">
                    <label for="accordion-5">
                        <div class="accordion-top">
                            <h4>Relax and take it easy</h4>
                            <i class="fa-thin fa-plus"></i>
                        </div>
                        <img src="./images/accordion_5.jpg" alt="accordion_5.jpg">
                        <input type="radio" id="accordion-5" name="accordion-radio" value="Relax and take it easy">
                    </label>
                </li>
            </ul>
    </section>
</main>
</body>
</html>
